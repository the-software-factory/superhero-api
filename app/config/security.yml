# app/config/security.yml
security:

    encoders:
        Symfony\Component\Security\Core\User\User:
            algorithm: bcrypt
            cost: 12
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER

    providers:
        in_memory:
            memory:
                users:
                    admin:
                        password: $2y$12$V/FW1zmE8csUI3yJEBGIbu6Bg8tucylbc8AufANV6SV9T7ZMp.BaS
                        roles: 'ROLE_ADMIN'
                    user:
                        password: $2y$12$6K9u1BhBk9fckt0cYIeYbeaZh9WhQWqTFm0owEAP8dKFq7OpyADbS
                        roles: 'ROLE_USER'

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            form_login:
              login_path: login
              check_path: login
            logout:
              path: logout
              target: homepage

    access_control:
      - { path: ^/superhero, roles: [ROLE_ADMIN, ROLE_USER] }